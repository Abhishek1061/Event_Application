 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Manage Resource</title>
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
     <link rel="stylesheet" href="add-resource.component.scss">
   
    
 </head>
 <body>
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
    <div class="bubble bubble-4"></div>
    <div class="bubble bubble-5"></div>
    <div class="bubble bubble-6"></div>
    <div class="bubble bubble-7"></div>
    <div class="bubble bubble-8"></div>
    <div class="bubble bubble-9"></div>
    <div class="bubble bubble-10"></div>
 
     <div class="container-fluid py-5">
         <h1 class="text-center  mb-5 animate__animated animate__fadeInDown animate__delay-1s">Manage Resources</h1>
 
         <div class="row justify-content-center">
             <div class="col-md-5">
                 <div class="card animate__animated animate__zoomIn">
                     <div class="card-header">
                         <h4>Add Resource</h4>
                     </div>
                     <div class="card-body">
                         <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                             <div class="mb-3">
                                 <label for="name" class="form-label">Name</label>
                                 <input type="text" class="form-control" id="name" placeholder="Enter Resource Name" formControlName="name">
                             </div>
 
                             <div class="mb-3">
                                 <label for="type" class="form-label">Type</label>
                                 <input type="text" class="form-control" id="type" placeholder="Enter Resource Type" formControlName="type">
                             </div>
 
                             <div class="mb-3">
                                 <label class="form-label">Availability</label>
                                 <div>
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input" type="radio" id="available" formControlName="availability" [value]="true">
                                         <label class="form-check-label" for="available">Available</label>
                                     </div>
                                     <div class="form-check form-check-inline">
                                         <input class="form-check-input" type="radio" id="unavailable" formControlName="availability" [value]="false">
                                         <label class="form-check-label" for="unavailable">Unavailable</label>
                                     </div>
                                 </div>
                             </div>
 
                             <div class="text-center">
                                 <button type="submit" class="btn btn-primary">Submit</button>
                             </div>
                         </form>
                     </div>
                 </div>
             </div>
 
             <div class="col-md-5">
                 <div class="card animate__animated animate__fadeInRight">
                     <div class="card-header">
                         <h4>Resource Information</h4>
                     </div>
                     <div class="card-body">
                         <ul class="list-group" *ngIf="resourceList && resourceList.length > 0">
                             <li *ngFor="let resource of paginatedEvents" class="list-group-item">
                                 {{ resource.resourceID }} - {{ resource.name }} - {{ resource.type }} - {{ resource.availability }}
                             </li>
                         </ul>
                     </div>
                     <div class="pagination-controls">
                        <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
                        <span>Page {{ currentPage }} of {{ totalPages }}</span>
                        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
                      </div>
                 </div>
             </div>
         </div>
 
         <div *ngIf="showError" class="alert alert-danger mt-4 mx-auto animate__animated animate__shakeX" role="alert" style="max-width: 600px;">
             {{ errorMessage }}
         </div>
     </div>
 
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
 </body>
 </html>
