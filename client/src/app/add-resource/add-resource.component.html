<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Resource</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> Ensure this matches the location of your styles -->
</head>
<body>
    <section class="background-radial-gradient overflow-hidden">
        <div class="container px-4 py-5 px-md-5 my-5">
            <h1 class="my-5 display-5 fw-bold ls-tight text-light text-center">
                Manage Resources
            </h1>

            <div class="card bg-glass mx-auto mb-4 animate__animated animate__zoomIn animate__delay-1s" style="max-width: 600px;">
                <div class="card-header">
                    <h4>Add Resource</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                        <div class="row mb-4">
                            <label for="name" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control animate__animated animate__fadeInLeft" id="name" placeholder="Enter Resource Name"
                                    formControlName="name">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <label for="type" class="col-sm-4 col-form-label">Type</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control animate__animated animate__fadeInRight" id="type" placeholder="Enter Resource Type"
                                    formControlName="type">
                            </div>
                        </div>

                        <div class="mb-4 animate__animated animate__fadeInUp">
                            <label class="form-label">Availability</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="available" formControlName="availability"
                                    [value]="true">
                                <label class="form-check-label" for="available">Available</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="unavailable" formControlName="availability"
                                    [value]="false">
                                <label class="form-check-label" for="unavailable">Unavailable</label>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary animate__animated animate__pulse animate__infinite">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div *ngIf="resourceList && resourceList.length > 0" class="card bg-glass mx-auto animate__animated animate__fadeInUp animate__delay-2s" style="max-width: 600px;">
                <div class="card-header">
                    <h4>Resource Information</h4>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li *ngFor="let resource of resourceList" class="list-group-item">
                            {{ resource.resourceID }} - {{ resource.name }} - {{ resource.type}} - {{ resource.availability }}
                        </li>
                    </ul>
                </div>
            </div>

            <div *ngIf="showError" class="alert alert-danger mx-auto mt-4 animate__animated animate__shakeX animate__delay-3s" role="alert" style="max-width: 600px;">
                {{ errorMessage }}
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
