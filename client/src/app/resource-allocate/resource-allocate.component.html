<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Resource Allocation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.906), rgba(255, 255, 255, 0)), url('/assets/Images/loginImg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .background-radial-gradient {
            height: 100%;
        }

        #radius-shape-1 {
            height: 220px;
            width: 220px;
            top: -60px;
            left: -130px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        #radius-shape-2 {
            border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
            bottom: -60px;
            right: -110px;
            width: 300px;
            height: 300px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        .bg-glass {
            background-color: hsla(0, 0%, 100%, 0.9) !important;
            backdrop-filter: saturate(200%) blur(25px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
            /* transform: perspective(1000px) rotateX(10deg) rotateY(10deg); */
            transition: transform 0.3s ease-in-out;
        }

        .bg-glass:hover {
            /* transform: perspective(1000px) rotateX(0deg) rotateY(0deg); */
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            width: 0;
            animation: typing 3.5s steps(100, end) forwards, blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: rgb(239, 231, 231);
            }
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #4CAF50; /* New background color */
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: #ffffff; /* Text color */
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #45a049; /* Darker shade for hover effect */
            transform: scale(1.05);
        }

        .alert {
            margin-top: 1rem;
        }

        .resource-list {
            margin-top: 2rem;
        }
        .custom-heading {
        color: hsl(120, 100%, 75%); /* Replace with your desired color */
    }
    </style>
</head>
<body>
    <section class="background-radial-gradient overflow-hidden">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-12 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                          <h1 class="my-5 display-5 fw-bold ls-tight text-dark text-center">
                            Manage Resources
                        </h1>
                        
                            <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="form-inline">
                                <div class="form-group mb-3 position-relative">
                                    <label for="eventId" class="sr-only">Event</label>
                                    <select id="eventId" formControlName="eventId" (change)="getEvent()" class="form-control form-control-lg">
                                        <option value="" disabled selected>Select Event</option>
                                        <option *ngFor="let item of eventList" [value]="item.eventID">{{item.eventID}} - {{item.title}}</option>
                                    </select>
                                </div>
                                
                                <div class="form-group mb-3 position-relative">
                                    <label for="resourceId" class="sr-only">Resource</label>
                                    <select id="resourceId" formControlName="resourceId" (change)="getResources()" class="form-control form-control-lg">
                                        <option value="" disabled selected>Select Resource</option>
                                        <option *ngFor="let item of resourceList" [value]="item.resourceID">{{item.resourceID}} - {{item.name}}</option>
                                    </select>
                                </div>
                                
                                <div class="form-group mb-3 position-relative">
                                    <label for="quantity" class="sr-only">Quantity:</label>
                                    <input type="number" id="quantity" formControlName="quantity" placeholder="Quantity" class="form-control form-control-lg">
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                          
                            <div *ngIf="showMessage" class="alert alert-success mt-4" role="alert">
                                Resource allocation saved successfully!
                            </div>
                            <div *ngIf="showError" class="alert alert-danger mt-4" role="alert">
                                {{ errorMessage }}
                            </div>
                            
                            <!-- Display the list of resources -->
                            <div class="resource-list">
                                <h3>Resources</h3>
                                <ul class="list-group">
                                    <li *ngFor="let resource of resourceList" class="list-group-item">
                                        {{ resource.resourceID }} - {{ resource.name }}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
