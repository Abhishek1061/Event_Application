<section class="vh-80" style="background-color: #9A616D;">
    <div class="container py-5 h-80">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <span class="h2 fw-bold mb-0">EVENT MANAGEMENT AND RESOURCE ALLOCATION PLATFORM</span>
                    </div>
  
                    <h5 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-group">
                      <label for="username"><strong>Username:</strong></label>
                      <input type="text" id="username" formControlName="username" class="form-control">
                      <div *ngIf="itemForm.get('username')?.hasError('required') && itemForm.get('username')?.touched" class="text-danger">
                          Username is required
                      </div>
                    </div>
  
                    <div class="form-group">
                      <label for="password"><strong>Password:</strong></label>
                      <input type="password" id="password" formControlName="password" class="form-control">
                      <div *ngIf="itemForm.get('password')?.hasError('required') && itemForm.get('password')?.touched" class="text-danger">
                          Password is required
                      </div>
                    </div>
  
                    <div class="form-group">
                      <button type="submit" class="btn btn-dark btn-lg btn-block">Submit</button>
                    </div>
  
                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a [routerLink]="['/registration']" routerLinkActive="router-link-active" style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
