<div>
    <input type="text" (input)="searchEvent($event)" placeholder="Search With id">
   </div>
   <div>
    <table>
      <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Date Time</th>
        <th>Location</th>
        <th>Status</th>
        

      </thead>
      <tbody>
        <tr *ngFor="let item of eventObj">
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.dateTime}}</td>
          <td>{{item.location}}</td>
          <td>{{item.status}}</td>
          <td>
            <button [routerLink]="['/booking-details/',item.eventID]">View</button> 
          </td>
      </tr>
    </table>
   </div>
