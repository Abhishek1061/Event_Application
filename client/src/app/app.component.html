<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Event Management System</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" >Angular Event Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" *ngIf="roleName === 'PLANNER'">
                    <a class="nav-link" [routerLink]="['/create-event']">Create Event</a>
                </li>
                <li class="nav-item" *ngIf="roleName === 'PLANNER'">
                    <a class="nav-link" [routerLink]="['/add-resource']">Add Resources</a>
                </li>
                <li class="nav-item" *ngIf="roleName === 'PLANNER'">
                    <a class="nav-link" [routerLink]="['/resource-allocate']">Resource Allocate</a>
                </li>
                <li class="nav-item" *ngIf="roleName === 'CLIENT'">
                    <a class="nav-link" [routerLink]="['/booking-details']">Booking Details</a>
                </li>
                <li class="nav-item" *ngIf="roleName === 'STAFF'">
                    <a class="nav-link" [routerLink]="['/view-events']">View Events</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" *ngIf="!IsLoggin">
                    <a class="nav-link" [routerLink]="['/login']">Login</a>
                </li>
                <li class="nav-item" *ngIf="IsLoggin">
                    <a class="nav-link" (click)="logout()" [routerLink]="['/login']">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4 mx-5">
        <router-outlet></router-outlet>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
